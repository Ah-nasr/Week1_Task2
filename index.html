<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="./images/antoine-pluss-MJi8Muk1k3Q-unsplash.jpg" alt="Image 1"></div>
      <div class="slide"><img src="./images/denis-tuksar-qwiD_9_E40Q-unsplash.jpg" alt="Image 2"></div>
      <div class="slide"><img src="./images/samuel-ramos-aw3LECuvIAk-unsplash.jpg" alt="Image 3"></div>
    </div>
    
    <!-- Navigation Buttons -->
    <button class="prev" id="prevBtn">&#10094;</button>
    <button class="next" id="nextBtn">&#10095;</button>

    <!-- Pagination Dots -->
    <div class="dots" id="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
